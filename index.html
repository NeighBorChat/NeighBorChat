<!doctype html>
<html lang="en">
  <head>
    <title>NeighBorChat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign in form</h5>
          </div>
          <div class="modal-body">
            <label for="signInInput">Enter your name:</label>
            <input type="text" id="signInInput" class="form-control w-100" placeholder="Start typing here...">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary sign-in-btn" data-dismiss="modal">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="container-fluid h-100 d-flex">
      <div class="row flex-grow-1">
        <div id="contacts" class="col-5 col-lg-3 px-0 d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
          <div class="contacts-top input-group justify-content-between flex-nowrap">
            <div class="form-outline flex-fill ">
              <input type="search" id="form1" class="form-control search-contact" placeholder="Search"/>
            </div>
            <button type="button" class="btn btn-outline-info bg-white input-group-append pt-2 btn-search">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="contacts-bot border d-flex bg-white px-5 justify-content-around">
            <div class="d-flex align-items-center px-3">
              <p class="user-name mb-0"></p>
            </div>
            <button class="btn text-info">
              <i class="fa-solid fa-message"></i>
            </button>
            <button class="btn text-info">
              <i class="fa-solid fa-gear"></i>            
            </button>
          </div>
          <div id="contacts-list" class="list-group border-bottom">
            
          </div>
        </div>
        <div id="chat" class="col-7 col-lg-9 px-0">
          <div class="chat-top d-flex justify-content-between align-items-center border bg-white">
            <div class="mx-3 d-flex align-items-center">
              <img src="" alt="" style="width: 30px; height: 30px; border-radius: 50%;">  
              <p class="ml-2 mb-0">Connected Name</p>
            </div>
          </div>
          <div class="chat-bot d-flex align-items-center border px-3 bg-white">
            <div>
              <button class="btn text-info">
                <i class="fa-solid fa-paperclip"></i>
              </button>
            </div>
            <div class="flex-fill">
              <input type="text" class="input-msg form-control" placeholder="Write a message...">
            </div>
            <div>
              <button class="btn text-info btn-send">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </div>
          <div id="msg-list" class="list-group">
            
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/cryptico.min.js"></script>
    <!-- <script type="module" src="magic.js"></script> -->
    <script type="module" src="interface.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
